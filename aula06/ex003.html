<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(109, 6, 6);
            color: wheat;
            font: normal 20pt Arial;
        }

        h1 {
            color: rgb(131, 255, 8);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!</p>
    <script>

        var n1 = Number(prompt('Digite um número: ')) //posso usar abreviado tbm

        var n2 = Number(window.prompt('Digite outro número: ')) // esta sintaxe converte uma string em Number

        var s = n1 + n2

        alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) //templete string 
        
        // colocando String(s) converte-se o NUMBER para String   
        //(number + number) adição
        // (string + string) concatenação
    </script>
</body>
</html>
