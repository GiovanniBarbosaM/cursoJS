<!DOCTYPE html>
<html lang="pt-BR">
<head> <!-- Corrigido o lang com as aspas -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1> <!-- Fechamento da tag h1 -->
    </header>

    <section>
      
        <div>
         <label for="fnum">Número (entre 1 e 100):</label>
         <input type="number" name="fnum" id="fnum" min="1" max="100">
         <input type="button" value="Adicionar" onclick="adicionar()">
         <br><br>
        <select name="flista" id="flista" size="6" title="Escolha um número"></select>
         <br>
         <input type="button" value="Finalizar" onclick="finalizar()">
        </div>


        <div id="res">
            <!-- Resultado será exibido aqui -->
        </div>

    </section>

    <footer>
        <p>Desenvolvido por <strong>Giovanni</p>
    </footer>

    <!-- Link do JavaScript opcional -->
    <script src="script.js"></script>
</body>
</html>
